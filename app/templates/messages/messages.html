<div ng-show="$root.messages.success.length > 0" class="alert alert-success">
  <ul ng-repeat="s in $root.messages.success">
    <li>{{s | translate}}</li>
  </ul>
</div>

<div ng-show="$root.messages.error.length > 0" class="alert alert-error">
  <ul>
    <li ng-repeat="e in $root.messages.error">{{e | translate}}</li>
  </ul>
</div>
