<div class=login-page>

    <div class=row>

        <div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">

            <img id="profile-img" class="user-avatar" src="../../content/images/logo.png"/>
            <h1>Grupo Nueve Once <small>Video Asistencia</small></h1>

            <form name="form" novalidate>
                <div class=form-content>
                    <div class=form-group>
                        <span id="reauth-email" class="reauth-email"></span>
                        <input type="text" ng-model="main.user.username" id="username" 
                        class="form-control input-underline input-lg" placeholder="Login" ng-required="true" autofocus>
                    </div>
                    <div class=form-group>
                        <input type=password ng-model="main.user.password" id="password"
                        class="form-control input-underline input-lg" placeholder=Password>
                    </div>
                </div>
                <button class="btn btn-white btn-outline btn-lg btn-rounded" ng-click="main.login()">Ingresar</button>
            </form>

        </div>

    </div>
</div>
